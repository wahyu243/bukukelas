{% assign author = site.authors | where: 'author_id', post.author_id | first %}
<article class="blog-style3 border-0 card mb-4 position-relative">
    <div class="feature-image">
        <div class="image-frame image-hover-style-1">
            <a href="{{post.url | relative_url}}"> <img class="lazyload" src="{{post.post_image}}" alt="{{post.title}}"
                    class="w-100"></a>
        </div>
    </div>
    <div class="card-body">
        {% for category in post.categories %}
            <a href="{{'/category/' | relative_url}}{{ category | slugify }}" class="badge bg-danger">{{category}}</a>
        {% endfor %}

        <h2><a href="{{post.url | relative_url}}">{{post.title}}</a> </h2>

        <div class="row">
            <div class="col-lg-6">
                <div class="author-block">
                    <ul class="avatar list-inline mb-0">
                        <li class="list-inline-item"><a class="small" href="{{author.url}}"><img
                                    src="{{author.image | relative_url}}" alt="{{author.name}}" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="{{author.name}}">
                                {{author.name}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-6"> <span class="date-info small  float-lg-end">
                <span>{{post.date | date: '%d %B'}}</span>
                {% include reading-time.html %}
                </span>
            </div>
        </div>
    </div>
</article>
