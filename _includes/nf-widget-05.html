

<div class="nf-widget">
    <div class="row">
        <div class="col-md-12">
            <div class="section-title-block d-flex pb-3">
                <h3 class="section-widget-title">{{cat}}</h3>
                {% if cat == 'Trending' or page.home == 6 %}
                <a href="{{'/category/' | reative_url}}{{cat | downcase}}" class="text-uppercase section-title-link">
                    See all
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.5 13.5h17.79l-5.445 6.54a1.502 1.502 0 102.31 1.92l7.5-9a1.78 1.78 0 00.135-.226c0-.075.075-.12.105-.195A1.5 1.5 0 0024 12a1.499 1.499 0 00-.105-.54c0-.075-.075-.12-.105-.195a1.766 1.766 0 00-.135-.225l-7.5-9A1.499 1.499 0 0015 1.5a1.5 1.5 0 00-1.155 2.46l5.445 6.54H1.5a1.5 1.5 0 100 3z">
                        </path>
                    </svg>
                </a>
                {% endif %}
            </div>
        </div>
    </div>

    {% for post in posts limit:post_limit %}
        {% include blog-style/blog-style-05.html %}
    {% endfor %}

    {% if cat != 'Trending' %}
        <div class="row">
            <div class="col mt-3">
                <a href="{{'/category/' | reative_url}}{{cat_slug}}" class="text-uppercase section-title-link">
                    View all posts ({{posts.size}})
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.5 13.5h17.79l-5.445 6.54a1.502 1.502 0 102.31 1.92l7.5-9a1.78 1.78 0 00.135-.226c0-.075.075-.12.105-.195A1.5 1.5 0 0024 12a1.499 1.499 0 00-.105-.54c0-.075-.075-.12-.105-.195a1.766 1.766 0 00-.135-.225l-7.5-9A1.499 1.499 0 0015 1.5a1.5 1.5 0 00-1.155 2.46l5.445 6.54H1.5a1.5 1.5 0 100 3z">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    {% endif %}
</div>
