<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %}

    <!--  Add Favicon -->
    <link rel="icon" href="{{'/assets/images/favicon-32x32.png' | relative_url}}" type="image/x-icon" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <!-- gulp:css -->
    <link rel="stylesheet" href="{{'/assets/css/app.min.css' | relative_url}}">
    <!-- endgulp -->

    {% feed_meta %}

</head>

<body>
    <!--/// Header Area /// -->
    <div class="preloader">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    {% if page.home == 3 or page.home == 4 or page.home == 5 %}
    {% include header-2.html %}
    {% else %}
    {% include header.html %}
    {% endif %}

    {{content}}

    {% include footer.html %}

    <!--=========== JS Add ==========-->
    <!-- gulp:js -->
    <script src="{{'/assets/js/build.min.js' | relative_url}}"></script>
    <!-- endgulp -->

</body>

</html>
